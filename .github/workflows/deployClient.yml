      - dev
    paths:
      - 'client/**'
  workflow_dispatch:
defaults:
  run:
    working-directory: client
jobs:
  deploy:
    name: Deploy client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Get branch name
        shell: bash
        run: echo "::set-output name=branch::blah"
